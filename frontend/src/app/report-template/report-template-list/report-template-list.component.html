<div class='container'>
  <div class="row">
    <div class="col-sm-4" *ngFor="let reportTemplate of listOfReportTemplate">
      <div class="card">
        <img lass="card-img-top" alt="Card image cap" style="width: 200px;" src="assets/Excel_2013_logo.png">
        <div class="card-block">
          <h4 class="card-title">{{reportTemplate.reportName}}</h4>
          <p class="card-text">{{reportTemplate.reportDescription}}</p>
        </div>
        <div class="card-block">
          <a href="#" class="btn btn-success">Generate new</a>
          <a href="#" class="btn btn-success">Download latest</a>
        </div>
        <div class="card-block">
          <a routerLink="/reportTemplate/reportTemplateEdit" class="btn btn-primary" (click)="selectReportTemplate(reportTemplate)">Edit</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
